<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="plantillas/plantillaPrincipal.xhtml">
	<ui:define name="h2">
	    <h2 align="center">Registrarse</h2>
	</ui:define>
	<ui:define name="content">
<h:form>
	<p:dataTable  value="#{tareasBean.tareas}" var="tarea"
	selectionMode="single" selection="#{tareasBean.tareaSeleccionada}"
	rowKey="tarea.id">
		<p:column>
			<f:facet name="header" >
				Titulo
			</f:facet>
			<h:outputText value="#{tarea.title}">
			
			</h:outputText>
		</p:column>
		
		<p:column>
			<f:facet name="header">
			Creada
			</f:facet>
			<h:outputText value="#{tarea.created}">
				<f:convertDateTime dateStyle="short" type="date"> </f:convertDateTime>
			</h:outputText>
		</p:column>
		
		<f:facet name="footer">
			<p:commandButton value="Borrar"
			action="#{tareasBean.borrar()}"/>
		</f:facet>
	</p:dataTable>
</h:form>

	</ui:define>

</ui:composition>
</html>
